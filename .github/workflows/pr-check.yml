name: PR Check

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  # Detect changed files
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.changes.outputs.backend }}
      frontend: ${{ steps.changes.outputs.frontend }}
      admin: ${{ steps.changes.outputs.admin }}
      docs: ${{ steps.changes.outputs.docs }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            backend:
              - 'backend/**'
            frontend:
              - 'frontend/**'
            admin:
              - 'admin/**'
            docs:
              - 'docs/**'
              - '*.md'

  # Backend checks
  backend:
    name: Backend Checks
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: backend/go.sum

      - name: Download dependencies
        working-directory: backend
        run: go mod download

      - name: Verify dependencies
        working-directory: backend
        run: go mod verify

      - name: Run go vet
        working-directory: backend
        run: go vet ./...

      - name: Run staticcheck
        uses: dominikh/staticcheck-action@v1.3.0
        with:
          working-directory: backend
          version: "2023.1.7"

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          working-directory: backend
          version: v1.57

      - name: Run tests
        working-directory: backend
        run: |
          go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: backend/coverage.out
          flags: backend

      - name: Build
        working-directory: backend
        run: go build -o /dev/null ./cmd/server

  # Frontend checks
  frontend:
    name: Frontend Checks
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run lint
        working-directory: frontend
        run: npm run lint

      - name: Check TypeScript
        working-directory: frontend
        run: npx tsc --noEmit

      - name: Run tests
        working-directory: frontend
        run: npm test -- --coverage --watchAll=false
        continue-on-error: true

      - name: Build
        working-directory: frontend
        run: npm run build

  # Admin checks
  admin:
    name: Admin Checks
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.admin == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: admin/package-lock.json

      - name: Install dependencies
        working-directory: admin
        run: npm ci

      - name: Run lint
        working-directory: admin
        run: npm run lint

      - name: Check TypeScript
        working-directory: admin
        run: npx tsc --noEmit

      - name: Build
        working-directory: admin
        run: npm run build

  # Docker build check
  docker-build:
    name: Docker Build Check
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.backend == 'true' || needs.changes.outputs.frontend == 'true' || needs.changes.outputs.admin == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        if: needs.changes.outputs.backend == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: false
          tags: sdyn-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image
        if: needs.changes.outputs.frontend == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: false
          tags: sdyn-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build admin image
        if: needs.changes.outputs.admin == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ./admin
          push: false
          tags: sdyn-admin:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Summary
  summary:
    name: PR Summary
    runs-on: ubuntu-latest
    needs: [changes, backend, frontend, admin, docker-build]
    if: always()
    steps:
      - name: Check results
        run: |
          echo "## PR Check Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.backend.result }}" == "success" ] || [ "${{ needs.changes.outputs.backend }}" != "true" ]; then
            echo "✅ Backend: Passed" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.backend.result }}" == "skipped" ]; then
            echo "⏭️ Backend: Skipped (no changes)" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Backend: Failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.frontend.result }}" == "success" ] || [ "${{ needs.changes.outputs.frontend }}" != "true" ]; then
            echo "✅ Frontend: Passed" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.frontend.result }}" == "skipped" ]; then
            echo "⏭️ Frontend: Skipped (no changes)" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Frontend: Failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.admin.result }}" == "success" ] || [ "${{ needs.changes.outputs.admin }}" != "true" ]; then
            echo "✅ Admin: Passed" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.admin.result }}" == "skipped" ]; then
            echo "⏭️ Admin: Skipped (no changes)" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Admin: Failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.docker-build.result }}" == "success" ]; then
            echo "✅ Docker Build: Passed" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.docker-build.result }}" == "skipped" ]; then
            echo "⏭️ Docker Build: Skipped" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Docker Build: Failed" >> $GITHUB_STEP_SUMMARY
          fi
