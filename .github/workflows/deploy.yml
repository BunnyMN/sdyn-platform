name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      service:
        description: 'Service to deploy (all, backend, frontend, admin)'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - backend
          - frontend
          - admin

env:
  SERVER_HOST: 206.189.146.159
  SERVER_USER: root
  PROJECT_PATH: /home/sdyn/sdyn-platform

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ env.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy
        run: |
          ssh ${{ env.SERVER_USER }}@${{ env.SERVER_HOST }} << 'ENDSSH'
            cd /home/sdyn/sdyn-platform
            echo ">>> Pulling latest code..."
            git pull origin main
            echo ">>> Building images..."
            docker compose build --parallel
            echo ">>> Deploying services..."
            docker compose up -d
            echo ">>> Cleaning up..."
            docker image prune -f
            echo ">>> Status:"
            docker compose ps
            echo ">>> Done!"
          ENDSSH

      - name: Health check
        run: |
          sleep 5
          echo "Frontend: $(curl -s -o /dev/null -w '%{http_code}' https://e-sdy.mn)"
          echo "API: $(curl -s -o /dev/null -w '%{http_code}' https://api.e-sdy.mn/health)"
          echo "Admin: $(curl -s -o /dev/null -w '%{http_code}' https://admin.e-sdy.mn)"
